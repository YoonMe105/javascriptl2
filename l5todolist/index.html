<!DOCTYPE html>
<html>
<head>
	<title>To Do Lists</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="container">
		<h2>To Do List</h2>
		<small>Left click complete & Right click to delete</small>

		<form id="form" class="form" action="" method="">
			<div class="form-group">
				<input type="text" name="textbox" id="textbox" class="form-control" placeholder="Write Something..." autocomplete="off" />
			</div>	
		</form>

		<ul id="list-group" class="list-group">
			<!-- <li>Sleep</li>
			<li class="done">Sleep</li>	 -->
		</ul>
	</div>




	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
