<!DOCTYPE html>
<html>
<head>
	<title>Email Address</title>
	<link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="container">
		<h3>This is Email Address Box.You can divide by Comma(",").</h3>

		<form class="form" action="" method="">
			<input type="text" name="email" id="email" class="email" placeholder="Enter email address.." autocomplete="off"  />

			<textarea id="message" class="message" placeholder="Enter Your Message"></textarea>

			<div class="jce">
				<button type="submit" class="sendbtn">Send</button>
			</div>

		</form>

		<div class="email-container">
			<!-- <span class="email-item">Sample One</span>
			<span class="email-item">Sample Two</span>
			<span class="email-item">Sample 3</span>
			<span class="email-item">Sample 4</span> -->
		</div>
	</div>




	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
